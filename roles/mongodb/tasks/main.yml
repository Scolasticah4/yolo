---
- name: Ensure old versions of Docker are absent
  apt:
    name: "{{ item }}"
    state: absent
  loop:
    - docker
    - docker-engine
    - docker.io
    - containerd
    - runc
  become: true

- name: Install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present
  become: true

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: true

- name: Add Docker repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present
  become: true

- name: Update apt cache
  apt:
    update_cache: yes
  become: true

- name: Install Docker
  apt:
    name: docker-ce
    state: present
  become: true

- name: Install Docker Compose
  apt:
    name: docker-compose
    state: present
  become: true

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: true
  become: true

- name: Create Docker network
  docker_network:
    name: app-net
  become: true

- name: Run MongoDB container
  docker_container:
    name: app-mongo
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - ./app-mongo-data:/data/db
    networks:
      - name: app-net
  tags:
    - database
    - backend
  become: true
